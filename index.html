<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: white;">

    <audio id="myAudio" src="kagaguhan.mp3" autoplay muted></audio>

    <script>
        // Optional: Unmute after user interacts with the page
        document.addEventListener('click', function () {
            const audio = document.getElementById('myAudio');
            audio.muted = false;
            audio.play();
        });
    </script>


</body>

</html>
